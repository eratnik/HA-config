  - badges: []
    cards:
    - cards:
      - content: '### <center> Gateways </center>'
        type: markdown
      - clickable: false
        columns:
        - data: friendly_name
          modify: (x+"").replace(/ Gateway$/,"")
          name: Friendly Name
        - data: network_pan_id
          modify: 'x == "" ? "-" : x+""'
          name: Network PAN ID
        - data: radio_tx_power
          modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          name: Radio TX Power
        - data: radio_channel
          modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          name: Radio Channel
        - data: free_mem
          modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          name: Memory Free (KB)
        - data: load_avg
          modify: (x+"").split("|").slice(0, 3).join(", ")
          name: Load Avg (1m, 5m, 15m)
        - data: rssi
          modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          name: RSSI
        - data: uptime
          modify: x+''
          name: Gateway Uptime
        - data: state
          modify: 'var dt = new Date(x); var hrs = parseInt((Date.now()-Date.parse(x))
            / 3600000); var min = parseInt(((Date.now()-Date.parse(x)) / 60000) %
            60); var sec = parseInt(((Date.now()-Date.parse(x)) / 1000) % 60); hrs
            = (hrs < 10) ? "0" + hrs : hrs; min = (min < 10) ? "0" + min : min; sec
            = (sec < 10) ? "0" + sec : sec; isFinite(dt) ? dt.toLocaleString([''ru-RU'',
            ''en-US'']) + " (Up: " + hrs + ":" + min + ":" + sec + ")" : ""

            '
          name: Connected Since
        css:
          table+: 'padding-top: 15px;'
          tbody tr:nth-child(even): 'background-color: #a2542f6;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 0px 0px 10px 10px'
        entities:
          include:
          - sensor.*_gateway
        sort_by: friendly_name
        type: custom:flex-table-card
      - content: '### <center> ZigBee </center>'
        type: markdown
      - clickable: false
        columns:
        - data: friendly_name
          modify: x.replace(/ Zigbee$/,"")
          name: Friendly Name
        - data: ieee
          modify: (x+'').toLowerCase()
          name: IEEE
        - data: nwk
          modify: (x+'').replace(/^0x/,"").toLowerCase()
          name: NWK
        - data: parent
          modify: (x+'').replace(/^0x/,"").toLowerCase()
          name: Parent
        - data: type
          modify: (x+'').replace(/^-$/, "child device")
          name: Type
        - data: msg_received
          modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          name: Received
        - data: msg_missed
          modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          name: Missed (Total)
        - data: last_missed
          modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          name: Missed (Last)
        - data: unresponsive
          modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          name: Unresponsive
        - data: link_quality
          modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          name: LQI
        - data: rssi
          modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          name: RSSI
        - data: last_msg
          modify: x+''
          name: Last Message
        - data: state
          modify: 'var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x))); isFinite(dt)
            ? dt.toTimeString().split(" ")[0] : ""

            '
          name: Last Seen
        css:
          table+: 'padding-top: 15px;'
          tbody tr:nth-child(even): 'background-color: #a2542f6;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 0px 0px 10px 10px'
        entities:
          include:
          - sensor.*_zigbee
        sort_by: ieee
        type: custom:flex-table-card
      - content: '### <center> Bluetooth </center>'
        type: markdown
      - clickable: false
        columns:
        - data: friendly_name
          modify: x.replace(/ Ble$/,"")
          name: Friendly Name
        - data: mac
          modify: (x+'').replace(/(.{2}(?!$))/g,"$1:")
          name: MAC
        - data: msg_received
          modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          name: Received
        - data: state
          modify: 'var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x))); isFinite(dt)
            ? dt.toTimeString().split(" ")[0] : ""

            '
          name: Last Seen
