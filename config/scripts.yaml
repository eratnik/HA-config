yandex_volume_set:
  alias: Меняем громкость Яндекс станцииций
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0.21
    target:
      entity_id:
      - media_player.yandex_station_xk0000000000000130270002a0593d4f
  mode: single
yandex_play_album:
  alias: Включить альбом тест
  sequence:
  - service: media_player.play_media
    data:
      media_content_id: '12979729'
      media_content_type: album
    target:
      entity_id: media_player.yandex_station_xk0000000000000130270002a0593d4f
  mode: single
yandex_tts2:
  alias: Запуск колыбельной
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.yandex_station_xk0000000000000130270002a0593d4f
    data:
      media_content_id: https://music.yandex.ru/users/v.kamarouski/playlists/1100
      media_content_type: playlist
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: media_player.volume_set
    data:
      volume_level: 0.16
    target:
      entity_id: media_player.yandex_station_xk0000000000000130270002a0593d4f
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.light_bedroom
        state: 'on'
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.light_bedroom
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.televizor
        state: playing
      sequence:
      - service: media_player.turn_off
        target:
          entity_id: media_player.televizor
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: light.wled
        state: 'on'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.wled
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: script.1638028346743
        state: 'on'
      sequence:
      - service: script.turn_off
        target:
          entity_id: script.1638028346743
    default: []
  - choose:
    - conditions:
      - condition: state
        state: 'off'
        entity_id: switch.portable_switch
      - condition: sun
        after: sunset
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.portable_switch
    default: []
  - delay:
      hours: 1
      minutes: 32
      seconds: 0
      milliseconds: 0
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.yandex_station_xk0000000000000130270002a0593d4f
        state: playing
      sequence:
      - service: media_player.play_media
        data:
          media_content_id: https://music.yandex.ru/users/v.kamarouski/playlists/1100
          media_content_type: playlist
        target:
          entity_id: media_player.yandex_station_xk0000000000000130270002a0593d4f
    default: []
  mode: single
  icon: mdi:baby-carriage
'1638645965421':
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.yandex_station_xk0000000000000130270002a0593d4f
    data:
      media_content_type: dialog
      media_content_id: погода на завтра
  mode: single
  alias: test
'1638901280075':
  alias: Смена эффекта гирлянды в детской вручную
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: script.wled_random_effect
        state: 'on'
      sequence:
      - service: script.turn_off
        target:
          entity_id: script.wled_random_effect
    default:
    - service: light.turn_on
      target:
        entity_id: light.wled1
      data:
        effect: '{{ state_attr(''light.wled1'', ''effect_list'') | random }}'
    - service: select.select_option
      target:
        entity_id: select.wled1_color_palette
      data:
        option: '{{ state_attr(''select.wled1_color_palette'', ''options'') | random
          }}'
    - service: number.set_value
      target:
        entity_id: number.wled1_speed
      data:
        value: '{{ (range(0, 255)|random) }}'
    - service: number.set_value
      target:
        entity_id: number.wled1_intensity
      data:
        value: '{{ (range(0, 255)|random) }}'
  mode: single
  icon: phu:christmas-lights
